<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Protocol v31</title>

  <style>
    body {
      background: black;
      color: lime;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      padding: 30px;
      margin: 0;
    }

    #terminal {
      max-width: 900px;
      line-height: 1.6;
      font-size: 22px;
      white-space: pre-wrap;
    }

    #prompt {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    .prompt {
      user-select: none;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(0, 255, 0, 0.4);
      color: lime;
      font: inherit;
      outline: none;
      width: min(820px, 80vw);
      caret-color: lime;
      padding: 4px 2px;
    }

    input::placeholder {
      color: rgba(0, 255, 0, 0.35);
    }

    .hidden { display: none; }

    /* F√∂r att det ska k√§nnas som ‚Äúterminalrader‚Äù */
    .line { margin: 0; }
  </style>
</head>

<body>
  <div id="terminal">
    <p class="line">&gt; initializing birthday_protocol.exe</p>
    <p class="line">&gt; first contact: 2022</p>
    <p class="line">&gt; connection uptime: 4 years</p>
    <p class="line">&gt; version: 31.0</p>
    <p class="line">&gt; access restricted</p>
    <br />
    <p class="line">&gt; enter command:</p>

    <div id="prompt">
      <span class="prompt">&gt;</span>
      <input id="command" autocomplete="off" autofocus placeholder="type help" />
    </div>

    <div id="response" class="hidden"></div>
  </div>

  <script>
    const input = document.getElementById("command");
    const response = document.getElementById("response");

    // Klick var som helst f√∂r att fokusera input (s√• det alltid g√•r att skriva)
    document.addEventListener("click", () => input.focus());

    function show(html) {
      response.classList.remove("hidden");
      response.innerHTML = html;
    }

    input.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;

      const value = (input.value || "").trim().toLowerCase();

      if (value === "help") {
        show(`
          <p class="line">&gt; available commands:</p>
          <p class="line">&gt; help</p>
          <p class="line">&gt; whoami</p>
          <p class="line">&gt; unlock --version 31.0</p>
        `);
      } else if (value === "whoami") {
        show(`
          <p class="line">&gt; user: my_favorite_person</p>
          <p class="line">&gt; role: bajskorv</p>
          <p class="line">&gt; status: forever loved</p>
        `);
      } else if (value === "unlock") {
        show(`<p class="line">&gt; error: missing --version flag</p>`);
      } else if (value === "unlock --version 31.0") {
        show(`
          <p class="line">&gt; access granted</p>
          <p class="line">&gt; loading next checkpoint...</p>
          <br />
          <p class="line">üéØ Next clue:</p>
          <p class="line"><strong>G√• till k√∂ket och kolla bakom kaffet.</strong></p>
        `);
      } else {
        show(`<p class="line">&gt; command not recognized</p>`);
      }

      input.value = "";
    });
  </script>
</body>
</html>
